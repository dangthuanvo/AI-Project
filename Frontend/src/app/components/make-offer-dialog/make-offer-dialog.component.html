<h2 mat-dialog-title>Make an Offer</h2>
<form [formGroup]="offerForm" (ngSubmit)="submitOffer()" class="make-offer-form">
  <mat-dialog-content>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Offer Price</mat-label>
      <input matInput type="number" formControlName="offeredPrice" [min]="minPrice" [max]="basePrice - 0.01" step="0.01" required>
      <mat-error *ngIf="offerForm.get('offeredPrice')?.hasError('required')">
        Offer price is required
      </mat-error>
      <mat-error *ngIf="offerForm.get('offeredPrice')?.hasError('min')">
        Offer must be greater than ${{ minPrice }}
      </mat-error>
      <mat-error *ngIf="offerForm.get('offeredPrice')?.hasError('max')">
        Offer must be less than listed price (${{ basePrice }})
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Reason/Note (optional)</mat-label>
      <textarea matInput formControlName="note" rows="3"></textarea>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="cancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="offerForm.invalid">Submit Offer</button>
  </mat-dialog-actions>
</form>
