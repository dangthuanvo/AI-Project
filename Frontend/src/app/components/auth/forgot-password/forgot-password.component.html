<div class="forgot-password-container">
  <mat-card class="forgot-password-card">
    <mat-card-header>
      <mat-card-title>Forgot Password</mat-card-title>
      <mat-card-subtitle>Enter your email to reset your password</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onForgotPasswordSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" placeholder="Enter your email">
          <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('email')">
            Please enter a valid email
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="!forgotPasswordForm.valid || forgotPasswordLoading">
          <mat-spinner *ngIf="forgotPasswordLoading" diameter="20"></mat-spinner>
          <span *ngIf="!forgotPasswordLoading">Send Reset Email</span>
        </button>
      </form>
      <div class="forgot-password-message" *ngIf="forgotPasswordMessage">{{ forgotPasswordMessage }}</div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button routerLink="/login">Back to Login</button>
    </mat-card-actions>
  </mat-card>
</div>
